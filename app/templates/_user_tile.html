<tr style="display: table-row; height: 40px;" id="{{ logged_in_user.username }}_tile">
    <td style="width: 35px; display: table-cell; padding: 2px; vertical-align: middle;">
        <div style="margin: auto;">
            <img src="{{ logged_in_user.avatar(25) }}}">
        </div>
    </td>
    <td style="width: 90%; display: table-cell; padding: 2px; vertical-align: middle; padding-left: 8px;">
        <div style="display: table-cell; float: left;">
            <p style="font-size: 18px; display: table-cell; font-weight: normal; color: {% if logged_in_user.username == current_user.username %}lime{% else %}black{% endif %};">
                {{ logged_in_user.username }}
                {% if quiz.quizmaster==logged_in_user.username %} (Quizmaster) {% endif %}
            </p>
        </div>
    </td>
    <td style="width: 10%; display: table-cell; padding: 2px; vertical-align: middle;">
        {% if current_user.username==quiz.quizmaster and logged_in_user.username!=quiz.quizmaster %}
        <div style="display: table-cell; float: left;">
             <button class='btn' style="width: 100%; height: 35px;"
                     type="button" id="remove_user_{{ logged_in_user.username }}"
                     onclick="remove_user('{{ logged_in_user.username }}')">Remove</button>
        </div>
        {% endif %}
    </p>
    </td>
</tr>
